<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button color="primary" (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list role="list">
      <mat-list-item role="listitem" routerLink="listado" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>label</mat-icon>
        <span matListItemTitle>Listado de heroes</span>
        <span matListItemLine>Ver lista de heroes</span>
      </mat-list-item>
      <mat-list-item role="listitem" routerLink="agregar" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>add</mat-icon>
        <span matListItemTitle>Agregar</span>
        <span matListItemLine>Crear un nuevo heroe</span>

      </mat-list-item>
      <mat-list-item role="listitem" routerLink="buscar" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>search</mat-icon>
        <span matListItemTitle>Buscar</span>
        <span matListItemLine>Busca un heroe por su nombre</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button color="primary" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <span style="margin-right: '20px'">{{auth.usuario}}</span>
    <button mat-flat-button color="primary" (click)="logout()">
      Logout
    </button>
  </mat-toolbar>


  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
